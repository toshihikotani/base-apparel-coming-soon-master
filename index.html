<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <!--HEADER-->
  <header>
    <img src="images/logo.svg" alt="Base Apparel Logo" aria-hidden="false">
  </header>

  <!--IMAGE CONTENT-->
  <div class="image-content">
    <!--MOBILE VERSION IMAGE-->
    <img class="mobile-hero-image" src="images/hero-mobile.jpg" alt="Hero Mobile Image" aria-hidden="true">
    <!--DESKTOP VERSION IMAGE-->
   <img class="desktop-hero-image" src="images/hero-desktop.jpg" alt="Hero Desktop Image" aria-hidden="true">
  </div>

  <main>

    <!--APPAREL CONTENT SECTION-->
    <section class="apparel-content-section">

      <h1 class="coming-soon-header">We're <b>coming soon</b></h1>

      <p class="apparel-paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
      <div class="input-field">

        <!--EMAIL INPUT FIELD-->
        <input id="email-input" class="email-input-field" type="text" placeholder="Email Address" aria-placeholder="Email Address">
        
        <!--SUBMIT BUTTON-->
        <button class="submit-button" aria-label="Submit">
          <img src="images/icon-arrow.svg" alt="Arrow Icon" aria-hidden="true">
        </button>

        <!--ERROR ICON-->
        <img class="error-icon" src="images/icon-error.svg" alt="Error Icon" aria-hidden="true">

      </div>

      <!--ERROR MESSAGE-->
      <p id="error" class="error-message">Please provide a valid email</p>

    </section>
    
  </main>

  <script src="js/script.js"></script>
</body>
</html>
